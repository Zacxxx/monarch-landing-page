<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monarch | Quantum Leap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/animations.css">
  <style>
    :root {
      --background: 210 40% 98%; /* Very Light Grey */
      --foreground: 220 15% 8%; /* Very Dark Cool Grey, almost Black for main text */

      --primary: 260 70% 58%;    /* Vibrant Regal Purple */
      --primary-foreground: 210 40% 98%; /* Very Light Grey (for text on primary) */

      --secondary: 210 30% 92%;   /* Light Cool Grey */
      --secondary-foreground: 220 25% 20%; /* Darker Grey (for text on secondary) */

      --accent: 180 65% 50%;     /* Bright Cyan/Teal */
      --accent-foreground: 224 71% 4%;   /* Dark Navy for text on accent */

      --muted: 220 20% 70%;      /* Muted Grey (lighter) */
      --muted-foreground: 220 15% 45%; /* Adjusted Muted Grey for sub-text */

      --border: 220 20% 88%;     /* Subtle Border (lighter) */
      --input: 220 20% 95%;      /* Lighter input background */
      --ring: 260 70% 58%;       /* Primary for focus rings */

      --card: 0 0% 100%;          /* White Card Background */
      --card-foreground: 220 15% 8%; /* Using new foreground for card text */

      --popover: 0 0% 100%;       /* White Popover Background */
      --popover-foreground: 220 15% 8%; /* Using new foreground */

      --destructive: 0 60% 50%;  /* Strong Red */
      --destructive-foreground: 210 40% 98%;

      --radius: 0.75rem;
      --font-outfit: 'Outfit', 'cursive', sans-serif;

      /* For explicit light/dark mode colors if needed by theme config */
      --bg-light: 210 40% 98%;
      --bg-dark: 220 25% 4%;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-outfit);
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      margin: 0;
      line-height: 1.5;
    }

    .font-header {
      font-family: var(--font-outfit);
    }

    /* Global animations */
    @keyframes gentleFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(2deg); }
    }

    @keyframes slowPulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.02); }
    }

    /* Void Animation */
    .bg-anim-void {
      background: linear-gradient(-45deg, hsl(var(--background)), hsl(var(--secondary)/0.5), hsl(var(--accent)/0.1), hsl(var(--background)));
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .void-text-effect {
      text-shadow: 0 0 20px hsl(var(--primary)/0.3);
    }

    /* Project Showcase Animation */
    .bg-anim-project-showcase {
      background: hsl(var(--background));
      position: relative;
    }

    .bg-anim-project-showcase::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        linear-gradient(90deg, transparent, hsl(var(--primary)/0.05), transparent),
        radial-gradient(circle at 20% 20%, hsl(var(--accent)/0.1) 0%, transparent 30%);
      animation: showcaseSweep 8s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes showcaseSweep {
      0%, 100% { opacity: 0.5; transform: translateX(-100%); }
      50% { opacity: 1; transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
